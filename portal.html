<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/portal.css">
    <link rel="javascript" href="../Exam-Portal/js/portal.js">
    <title>Dashboard</title>
</head>
<body>
    <div class="top-nav">
        <div class="logo">
            <img src="./images/home.png" alt="">
            <h3>Dashboard</h3>
    
        </div>
    
        <div class="top-menu">
            <ul>
                <li>
                    <a href="#">My Course</a>
                </li>
    
                <li>
                    <a href="#">My Grades</a>
                </li>
            </ul>
    
        </div>
    
    
    </div>



    <div class="side-nav">

     
    
        <div class="home">
            <a href="#" onclick="homeFunction()">
            <img src="./images/home (1).png" alt="">
            <h3>Home</h3></a>
            <!--SHould take us to the main home page-->
    
        </div>
    
        <div class="courses">
            <a href="#" onclick="testsFunction()">
            <img src="./images/book.png" alt="">
            <h3>Tests</h3>
            </a>
            <!--SHould take us to the test page-->

    
        </div>
    
        <div class="logout" onclick="logoutFunction()">
            <a href="#">
            <img src="./images/logout.png" alt="">
            <h3>Logout</h3>
            </a>
        <!--SHould take us to the main page-->

    
        </div>
        
    
    
    
    </div>

    <div class="t-cards">
        <div class="js-card">
            <img src="./images/javascript.png" alt="">
            <h3>Javascript</h3>
            <p>* 30mins</p>
            <p>* 10 questions</p>
            <button id="quiz" onclick="myFunction()">Start the Quiz</button>
    
    
    
        </div>


        <div class="results">
    
            <h3>Grades</h3>
            <hr>
    
            <div class="total-results">
                <div class="js-results">
                    <p class="p1"></p>
        
        
                </div>
                <div class="vr"></div>
        
                
            </div>

            <h3>Notifications</h3>
            <hr>
    
            <div class="total-results">
                <div class="js-results">
                    <p class="p2"></p>
                    <p class="p3"></p>
        
        
                </div>
        
                
            </div>
            <div class="vr"></div>

            
            
    
    
        </div>
    
     
    
       
        
    </div>

    



    
<script src="./js/portal.js"></script> 
<script src="./js/JSQuiz.js"></script>

</html>
