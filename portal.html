<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/portal.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="top-nav">
        <div class="logo">
            <img src="./images/home.png" alt="">
            <h3>Dashboard</h3>
    
        </div>
    
        <div class="top-menu">
            <ul>
                <li>
                    <a href="#">My Course</a>
                </li>
    
                <li>
                    <a href="#">My Grades</a>
                </li>
            </ul>
    
        </div>
    
    
    </div>



    <div class="side-nav">

        <div class="menu">
            <img src="./images/menu (1).png" alt="">
            <h3>Menu</h3>
    
        </div>
    
        <div class="home">
            <img src="./images/home (1).png" alt="">
            <h3>Home</h3>
    
        </div>
    
        <div class="courses">
            <img src="./images/book.png" alt="">
            <h3>Course</h3>
    
        </div>
    
        <div class="logout">
            <img src="./images/logout.png" alt="">
            <h3>Logout</h3>
    
        </div>
        
    
    
    
    </div>

    <div class="test-cards">
        <div class="js-card">
            <img src="./images/javascript.png" alt="">
            <h3>Javascript</h3>
            <p>* 30mins</p>
            <p>* 10 questions</p>
            <button id="quiz">Start the Quiz</button>
    
    
    
        </div>
    
        <div class="html-card">
            <img src="./images/html5.png" alt="">
            <h3>HTML</h3>
            <p>* 30mins</p>
            <p>* 10 questions</p>
            <button id="quiz1">Start the Quiz</button>
    
        </div>
    
        <div class="py-card">
            <img src="./images/python.png" alt="">
            <h3>Python</h3>
            <p>* 30mins</p>
            <p>* 10 questions</p>
            <button id="quiz2">Start the Quiz</button>
    
        </div>
        
    </div>



    
    
</body>
</html>
