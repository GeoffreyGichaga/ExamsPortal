<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Signup</title>
</head>
<body>
    <div class="form-section">
        <!--Signup Form-->
    <div class="formsSL">
        <div class="text1">
            <h3>Your are Few steps to getting Certified :)</h3>

        </div>

       
        <form id="signup-form">
            <h3 class="form-header">Sign up Form </h3>
            <p>Please fill in this form to create an account</p>


            <p>
                <label> Name </label><br>
                <input type="text" placeholder="First Name" name="fname" id="fname" required>
                <input type="text" placeholder="Second Name" name="sname" id="sname" required>

            </p>


            <p>
                <label> Email address </label><br>
                <input type="email" placeholder="Email" name="email" id="email" required>
            </p>

            <p>
                <label> Password </label><br>
                <input type="password" placeholder="Password" name="password" id="password" required>
            </p>

            <p>
                <label> Confirm Password </label><br>
                <input type="password" placeholder="Password" name="c-password" id="cpassword" required>
            </p>
            <p>
                <button id="signUp" type="submit" onclick="quizFunction()">Sign Up</button>
            </p>
        


        </form>

    </div>
    </div>




    <!--End of Signup Form-->
    <script src="./js/index.js"></script>
    <script src="../js/signup.js"></script>

</body>
</html>
